<!DOCTYPE html>
<html>
    <head>
        <title>Agon - Your personal trainer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/css/styles.css">
        <link rel="stylesheet" href="static/css/bootstrap.css">
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg"> <!-- Denotes at which point the navigation bar expands from vertical to horizontal. medium screens is anything greater than 768px-->
                <a class="navbar-brand" id="brand-name" href="#">Agon</a> <!-- Website branding (can include logo) -->
                <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation"> <!--  Denotes the toggle button for the collapsed menu. The piece data-toggle="collapse" defines that this will turn to a hamburger menu -->
                        <span class="navbar-toggler-icon"></span> <!-- this creates the icon users click on to open the menu on smaller screens. -->
                </button>
                <div class="collapse navbar-collapse" id="main-navigation">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="#">About</a>
                        <a class="nav-item nav-link" href="#">Product</a>
                        <a class="nav-item nav-link" href="#">Pricing</a>
                        <a class="nav-item nav-link" href="#">Sign up</a>
                        <button class="btn my-2 my-sm-0" type="submit">Login</button>
                    </div>
                </div>
            </nav>

            <section class="header-description-image">
                <div class="container">
                    <div class="overlay"></div>
                    <div class="row">
                        <div class="col-lg-3 order-1 order-lg-1"></div>
                        <div class="col-lg-12 order-2 order-lg-2">
                            <h1 id="main-logo">Agon logo</h1>
                            <p id="header-text">                       
                                Bringing a personalised coaching experience and self-adapted training plans to athletes at all levels</p>
                            <p><a href="#" class="btn join-btn-header join-now-btn center-block" id="join-btn-header">Join now!</a></p>
                        </div>
                        <div class="col-lg-3 order-3 order-lg-3"></div>
                    </div>
                </div>
            </section>
        </header>
    </body>


</html>
